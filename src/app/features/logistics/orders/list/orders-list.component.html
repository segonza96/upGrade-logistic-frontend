<div class="orders-list-container">
  <h2>Órdenes</h2>
  <mat-progress-spinner *ngIf="loading" mode="indeterminate"></mat-progress-spinner>
  <table mat-table [dataSource]="orders" class="mat-elevation-z2" *ngIf="!loading && orders.length">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let order">{{ order.id }}</td>
    </ng-container>
    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef>Cliente</th>
      <td mat-cell *matCellDef="let order">{{ order.customer }}</td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let order">{{ order.date | date:'shortDate' }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let order">{{ order.status }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div *ngIf="!loading && !orders.length" class="no-orders-msg">
    No hay órdenes para mostrar.
  </div>
</div>
